$def with (form,keyword,finalDocs)
<html>
<head>
<style type="text/css">
    div.front
{
        text-align:center;
        background-color:lightcyan;
        border:3px solid gray;
        width:60%;
        margin-left:auto;
        margin-right:auto;

}
div.content
{
     text-align:center;
     background-color:antiquewhite;
     border:1px solid gray;
     margin-left:auto;
     margin-right:auto;
     width:60%;

}

</style>
</head>


<body>
<h1 align="center" > 网页  <a href="/im">图片</a>  </h1>


<div align="center">
<form action="/s" method="GET">
<input type="text" name="keyword" value=$keyword ><input type="submit"  name="search" value="搜索"><br>
</form>

</div>

<br><br>
$if len(finalDocs)==0:
   <em>暂无搜索结果</em>
$else:
    $for oneDic in finalDocs:
        <div class="content">
        <a href="$oneDic['url']"><h2>$oneDic['title']</h2></a>
        <h3>$:oneDic['content']</h3>
        <div style="color:green"><h4>$oneDic['url']</h4></div>

        </div>
        <br>
</body>
</html>
